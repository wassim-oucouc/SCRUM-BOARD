<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrum-board</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Itim&family=Jaro:opsz@6..72&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="title">
        <h1>SCRUM BOARD</h1>
        <button class ="add">Add New Tache</button>
    </div>
    <section id ="boards">
        <div id = "taches" class ="board1 board">
            <div class ="title-board">
                <h1>Backlog</h1>
            </div>
            <div id = "taches" class ="taches tache1 tacho">
                <div class ="tache place">
                    <h1>APPUYEZ ICI  POUR DEPLACER VOTRE TACHE</h1>
                    <button class ="button-replace">REMPLACEZ</button>
                </div>
            </div>
        </div>
        <div id = "taches" class ="board2 board">
            <div class ="title-board">
                <h1>To Do</h1>
            </div>
            <div  class ="tache2 taches tacho">
                <div class ="tache place">
                    <h1>APPUYEZ ICI  POUR DEPLACER VOTRE TACHE</h1>
                    <button class ="button-replace">REMPLACEZ</button>
                </div>
            </div>
        </div>
        <div id = "taches" class ="board3 board">
            <div class ="title-board">
                <h1>In Progress</h1>
            </div>
            <div  class ="taches tache3 tacho">
                <div class ="tache place">
                    <h1>APPUYEZ ICI  POUR DEPLACER VOTRE TACHE</h1>
                    <button class ="button-replace">REMPLACEZ</button>
                </div>
                </div>
            
             
                
            </div>
        </div>
        <div id = "taches" class ="board4 board">
            <div class ="title-board">
                <h1>Done</h1>
            </div>
            <div  class ="taches tache4 tacho">
                <div class ="tache place">
                    <h1>APPUYEZ ICI  POUR DEPLACER VOTRE TACHE</h1>
                    <button class ="button-replace">REMPLACEZ</button>
                </div>
            </div>
        </div>
        <section id ="modal">
            <div id="defaultModal" tabindex="-1" aria-hidden="true" class=" modal-cud overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
                <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
                    <!-- Modal content -->
                    <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
                        <!-- Modal header -->
                        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Add Product
                            </h3>
                            <button type="button" class=" close-modal text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="defaultModal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form action="#">
                            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                                <div>
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name Tache</label>
                                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                                </div>
                            
                                <div>
                                    <label for="category" class="  block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type tache</label>
                                    <select id="category" class=" type-tache bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option selected="">Select</option>
                                        <option value="backlog">Backlog</option>
                                        <option value="todo">To-Do</option>
                                        <option value="doing">doing</option>
                                        <option value="done">done</option>
                                    </select>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="description" class=" block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description Tache</label>
                                    <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Write product description here"></textarea>                    
                                </div>
                            </div>
                            <button type="submit" class="submit_boutton text-black inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Add new tache
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="main.js"></script>
</body>
</html>
